<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uyarı Mesajları</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <div class="container">
        <div class="alert alert-danger">
            Bu bir hata mesajıdır, mutlaka dikkate alınması gerekir.
            Kırmızı zeminde
        </div>

        <div class="alert alert-success">
           <img src="images/okey.png" width="50" alt="">
            İşlem başarılı bir şekilde gerçekleştirildi. Yeşil zemin
        </div>

        <div class="alert alert-info">
            Bu kısım bilgi amaçlıdır, mavi zeminde verilen mesaj
        </div>

        <div class="alert alert-warning">
            Bu kısım uyarı amaçlı, sarı zeminde verilen mesaj
        </div>


    </div>
    
</body>
</html>
