<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.6.3.min.js"></script>
  <script src="js/bootstrap.js"></script>
 </head>
<body>


<div class="container">

    <div class="row">

            <div class="col-md-6 col-xs-12">
              <div id="carousel_istanbul" class="carousel slide">
                <!-- noktalar indikatörler-->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel_istanbul" data-bs-slide-to="0" 
                    class="active" aria-current="true" aria-label="Slide 1"></button>

                    <button type="button" data-bs-target="#carousel_istanbul" data-bs-slide-to="1" 
                    aria-label="Slide 2"></button>

                    <button type="button" data-bs-target="#carousel_istanbul" data-bs-slide-to="2" 
                    aria-label="Slide 3"></button>
                    
                    <button type="button" data-bs-target="#carousel_istanbul" data-bs-slide-to="3" 
                    aria-label="Slide 4"></button>
                  </div>
                <!-- -->
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="images/istanbul1.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="images/istanbul2.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="images/istanbul3.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="images/istanbul4.jpg" class="d-block w-100" alt="">
                          </div>

                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel_istanbul" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Önceki(Previous)</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel_istanbul" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Sonraki(Next)</span>
                        </button>
                      </div>
        </div><!-- 1. sütun bitimi-->
        <div class="col-md-6 col-xs-12">

            <div id="carousel_istanbul2" class="carousel slide">
                <!-- noktalar indikatörler-->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel_istanbul2" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel_istanbul2" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carousel_istanbul2" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
                <!-- -->
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="images/istanbul1.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="images/istanbul2.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="images/istanbul3.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel_istanbul2" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Önceki</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel_istanbul2" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Sonraki</span>
                        </button>
                      </div>
        </div><!-- 2. sütun -->


    </div><!-- row-->
 
    
</div><!--container-->

</body>
</html>
