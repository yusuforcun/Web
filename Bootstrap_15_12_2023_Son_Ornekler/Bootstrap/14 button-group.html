<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buton Grup</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <style>
        .btn-primary{
          background-color: blueviolet;
          
        }
        .btn-primary:hover{
          background-color: brown;
        }

        .yenirenk{
          background-color: aquamarine;
          color:black
        }
        .yenirenk:hover{
          background-color: green;
          color:white
        }
    </style>
</head>
<body>

    <div class="container mt-3">

        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Sol</button>
            <button type="button" class="btn btn-success">Orta</button>
            <button type="button" class="btn btn-warning">Sağ</button>
            <button type="button" class="btn btn-danger">Yukarı</button>
            <button type="button" class="btn btn-secondary">Çevir</button>
          </div>

<br><br>
          <div class="btn-group">
            <a href="#" class="btn yenirenk active" aria-current="page">Ana Sayfa</a>
            <a href="#" class="btn yenirenk">Referanslar</a>
            <a href="#" class="btn yenirenk">Hakkımızda</a>
            <a href="#" class="btn yenirenk">Ürünler</a>
            <a href="#" class="btn yenirenk">İletişim</a>
          </div>

    </div> <!-- container-->

    
</body>
</html>
