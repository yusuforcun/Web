<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Popovers örnek</title>
  <!--  <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>-->
    <!-- <script src="js/jquery-3.6.4.min.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</head>
<body>
    
    <button type="button" class="btn btn-lg btn-danger mt-5 mx-5" 
    data-bs-toggle="popover" 
    title="Önemli!" 
    data-bs-content="Silinen kayıt geri alınmaz, dikkatli olunuz">
    Kayıt Sil</button>

    <button type="button" class="btn btn-lg btn-info mt-5 mx-5" 
    data-bs-toggle="popover" 
    title="Bilgi!" 
    data-bs-content="Bu kısımda gireceğiniz bilgiler saklanır. KVKK'ya uygundur.">
    Bilgi</button>

    <button type="button" class="btn btn-lg btn-warning mt-5 mx-5" 
    data-bs-toggle="popover" 
    title="Uyarı!" 
    data-bs-content="Uyarı niteliğinde bir cümle.">
    Uyarı</button>
   
<script src="js/index.js"></script>
</body>
</html>
