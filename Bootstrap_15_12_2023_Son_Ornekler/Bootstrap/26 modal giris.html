<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Form Örneği</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
</head>
<body>

    <!-- Button trigger modal -->
 <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#testModal">
    Modal formu aç
  </button>
  
  <!-- Modal başla-->
  <div class="modal fade" id="testModal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="testModalLabel">Modal Form Başlık</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
        </div>
        <div class="modal-body">
          <!-- içerik başlangıç-->
          <div class="mt-3">
            <h1>İletişim</h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-address-book fa-lg"></i>
        
            </span>
            <input type="text" class="form-control" placeholder="kullanıcı giriniz" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-key" aria-hidden="true"></i>
            </span>
            <input type="password" class="form-control" placeholder="şifre giriniz" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-envelope" aria-hidden="true"></i>

            </span>
            <input type="email" class="form-control" placeholder="e-posta giriniz" aria-label="eposta" aria-describedby="basic-addon1">
          </div>

          <div class="mb-1">
            <div class="input-group">
            <span class="input-group-text">
                <i class="fa fa-comments" aria-hidden="true"></i>
            </span>
            <textarea class="form-control" rows="5" aria-label="istek" placeholder="İsteklerinizi giriniz"></textarea>
          </div>



          <div class="mt-5">
                <button class="btn btn-primary">Bilgileri Kaydet</button>
          </div>
     </div>   

        </div> 
          <!-- İçerik bitiş-->
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
          
        </div>
      </div>
    </div>
  </div>
  <!-- modal bitiş-->
    
</body>
</html>
