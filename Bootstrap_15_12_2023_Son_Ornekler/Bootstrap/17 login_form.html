<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form (Giriş Formu)</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

    <div class="container">
        <div class="col-md-4 mt-4">
            <h1 class="display-6">Kullanıcı Girişi</h1>

            <div class="mb-2 mt-3"> <!-- Alttan 2, yukarıdan 3 birim boşluk bırak-->
                <label for="eposta">E-posta</label>
                <input type="email" class="form-control" name="eposta" id="eposta">
            </div>
    
            <div class="mb-2 mt-3"> <!-- Alttan 2, yukarıdan 3 birim boşluk bırak-->
                <label for="pass">Şifre</label>
                <input type="password" class="form-control" name="pass" id="pass">
            </div>
            <div class="mb-2 mt-3">
                <button class="btn btn-primary">Sisteme Giriş</button>
            </div>

        </div>  <!-- col-md-6 bitim-->  
        
        <div class="col-md-4">


        </div><!-- col-md-6 bitimi-->
        

    </div><!-- container-->
    

    
</body>
</html>
