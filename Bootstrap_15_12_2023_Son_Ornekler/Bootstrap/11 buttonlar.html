<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butonlar</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .turuncu{ 
            background-color: orange; 
            color:white;
            border: 1px solid orange;
        }
        .turuncu:hover{
            background-color: rgb(146, 97, 6); 
            color:white;
        }

        .mor{
            background-color: blueviolet;
            color:white;
        }
        .mor:hover{
            background-color: black;
            color:white;
        }
    </style>

</head>
<body>
    <div class="container mt-5">

        <button type="button" class="btn btn-primary">Mavi-Primary</button>
        <button type="button" class="btn btn-secondary">Gri-Secondary</button>
        <button type="button" class="btn btn-success">Yeşil-Success</button>
        <button type="button" class="btn btn-danger">Kırmızı- Danger</button>
        <button type="button" class="btn btn-warning">Sarı-Warning</button>
        <button type="button" class="btn btn-info">Mavi-Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <button type="button" class="btn btn-link">Link</button>
        <button type="button" class="btn btn-danger turuncu">Özel Buton</button>
        <br><br>
        <a href="http://www.oguzhantas.com" class="btn turuncu">Oguzhantas.com sitesi</a>
        <a href="http://www.yahoo.com" class="btn mor">Yahoo</a>

    </div>
    
</body>
</html>
