<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

    <div class="container mt-3">

        <form class="row g-3">
            <div class="col-auto">
              <label for="eposta" class="visually-hidden">E-mailiniz:</label>
              <input type="email" class="form-control" id="eposta" placeholder="E-posta giriniz">
            </div>
            <div class="col-auto">
              <label for="sifre" class="visually-hidden">Şifreniz:</label>
              <input type="password" class="form-control" id="sifre" placeholder="Şifre giriniz">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Girişi onayla</button>
            </div>
          </form>


    </div><!-- container-->
    
</body>
</html>
