<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container">
        
        <div class="col-md-4 mt-3">
            <h1>İletişim</h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-address-book fa-lg"></i>
        
            </span>
            <input type="text" class="form-control" placeholder="kullanıcı giriniz" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-key" aria-hidden="true"></i>
            </span>
            <input type="password" class="form-control" placeholder="şifre giriniz" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-envelope" aria-hidden="true"></i>

            </span>
            <input type="email" class="form-control" placeholder="e-posta giriniz" aria-label="eposta" aria-describedby="basic-addon1">
          </div>

          <div class="mb-1">
            <div class="input-group">
            <span class="input-group-text">
                <i class="fa fa-comments" aria-hidden="true"></i>
            </span>
            <textarea class="form-control" rows="5" aria-label="istek" placeholder="İsteklerinizi giriniz"></textarea>
          </div>



          <div class="mt-5">
                <button class="btn btn-primary">Bilgileri Kaydet</button>
          </div>
     </div>   

        </div> <!-- 4 birim bitiş-->
    </div><!-- container çıkış-->
    
</body>
</html>
