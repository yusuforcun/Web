<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo </title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .zemin {background-color:cadetblue;}
    </style>
</head>
<body>
    
<div class="container">
    <div class="mt-3 row">
        <div class="col-md-8"><!-- sütun başladı-->
            <table border="1" class="table table-primary">
                <tr> <!-- tr: satır açma etiketi-->
                    <th>Alan</th> <!-- th: table header(tablo başlığı) -->
                    <th>Değer</th>
                </tr>
                <tr>
                    <td>Adı</td> <!-- td: table dimension-->
                    <td>Oğuzhan</td>
                </tr>
                <tr>
                    <td>Soyadı</td>
                    <td>Taş</td>
                </tr>
                <tr>
                    <td>Sınıfı</td>
                    <td>11-B</td>
                </tr>
                <tr>
                    <td>Doğum Yeri</td>
                    <td>Elazığ</td>
                </tr>
            </table>
        </div><!-- sütun bitişi-->
    
        <div class="col-md-4"><!-- sütun başladı-->
            <!-- 
                table-striped: zebra deseni yapar
                table-dark: koyu zemin
                table-bordered: çerçeve çizgilerini gösterir
                table-primary: tabloyu mavi yapar
            
            -->
            <table class="table table-dark table-bordered  table-sm table-striped">
                <tr>
                    <th>Alan</th>
                    <th>Değer</th>
                </tr>
                <tr>
                    <td>Adı</td>
                    <td>Oğuzhan</td>
                </tr>
                <tr>
                    <td>Okulu</td>
                    <td>Gelişim Ünv</td>
                </tr>
                
            </table>
        </div><!-- sütun bitişi-->
    </div><!-- row=satır -->

   
</div><!-- container-->
  
</body>
</html>
