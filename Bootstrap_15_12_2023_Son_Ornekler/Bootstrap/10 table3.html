<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo örnek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/bootstrap.css">-->
    <style>
    /* Aşağıdaki kodlarla çift satırlar turuncu, tek satırlar krem rengi yapılır
        tr:hover ile de satırların üzerine mouse getirildiğinde renk değişimi
        sağlanır
    */
    tr:nth-child(even) { 
        /*even: çift, odd: tek*/
        background-color: orange;
        color:white;
    }
    tr:nth-child(odd) {
        /*even: çift, odd: tek*/
        background-color: bisque;
        color: #000;
    }

    tr:hover{
        background-color:maroon;
        color:white;
    }
    </style>
</head>
<body>

    <div class="container mt-3">
        <!-- 
            table-bordered: çerçeve oluşturur
        -->
        <table class="table-bordered">
            <tr>
                <td>Uçak Kodu</td>
                <td>Kalkış Saati</td>
            </tr>
            <tr>
                <td>TD-707</td>
                <td>07:30</td>
            </tr>
            <tr>
                <td>TH-707</td>
                <td>09:30</td>
            </tr>
            <tr>
                <td>TH-705</td>
                <td>10:30</td>
            </tr>
            <tr>
                <td>TH-710</td>
                <td>11:30</td>
            </tr>

        </table>

    </div>
    
</body>
</html>
