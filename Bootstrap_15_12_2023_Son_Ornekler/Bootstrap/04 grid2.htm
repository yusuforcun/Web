<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Merhaba Bootstrap</title>

    <style>
        .kirmizi{ background-color: tomato; }
        .sari{background-color: yellow;}
        .mavi{background-color: blue;}
        .yesil{background-color: green;}
        .bordo{background-color: maroon;}
        .turkuaz{background-color: teal;}
        .acikmavi{background-color: aqua;}
        .pembe{background-color:pink;}
        #bicimle{font-family: Arial; font-size:25px}
    </style>
</head>
<body>

    <div class="container kirmizi">

        <div class="row"><!-- yeni satır açar-->
            <div class="col sari" id="bicimle">sütun 1</div>
            <div class="col yesil">sütun 2</div>
            <div class="col mavi">sütun 3</div>
        </div><!-- yeni satır kapandı -->
        <div class="row">
            <div class="col-8 turkuaz"> 8 parça</div>
            <div class="col-4 bordo">4 parça</div>
        </div>
        <div class="row">
            <div class="col-3 acikmavi">3 parça</div>
            <div class="col-4 pembe">4 parça</div>
            <div class="col-5">5 parça</div>
        </div>

    </div>
</body>
</html>
