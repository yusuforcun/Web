<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim İşleme</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .zemin{background-color: bisque;}
    </style>
</head>
<body>

    <div class="container zemin">
        <div class="lead">İstanbul Resimleri</div>
        <div class="row">
            <div class="col">
                <img src="images/istanbul1.jpg" width="400" alt="İstanbul Resim 1">
            </div>
            <div class="col">
                <img src="images/istanbul2.jpg" width="400" alt="İstanbul Resim 2">
            </div>
            <div class="col">
                <img src="images/istanbul3.jpg" width="400" alt="İstanbul Resim 3">
            </div>
        </div>
        <!-- Köşeleri Yuvarlatılmış Resimler-->
        <div class="lead">Yuvarlatılmış resim</div>
        <img src="images/istanbul1.jpg" width="400" class="rounded" alt="">

        <!-- Yuvarlak Resimler -->
        <div class="lead">Yuvarlatılmış resim</div>
        <img src="images/istanbul1.jpg" width="400" class="rounded-circle" alt="">
        <!-- Thumbnail Resimler-->
        <div class="lead">Thumbnail resim</div>
        <img src="images/istanbul1.jpg" width="400" class="img-thumbnail" alt="">
        <!-- resim ortalama-->
        <div class="lead">Resim Ortalama</div>
        <img src="images/istanbul1.jpg" width="400" class="mx-auto d-block" alt="">

        <!-- image fluid-->
        <img src="images/avatar1.JPG" class="img-fluid" alt="Responsive">
    </div>


    
    
</body>
</html>
