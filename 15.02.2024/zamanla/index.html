<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TÄ°MER APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="watch-container">
        <div class="project-heading">
            <h1>js timer app</h1>
        </div>

        <div id="inputContainer" class="input-items">
            <div class="input-group">
                <label class="input-label">Hour:</label>
                <input id="inputHour" placeholder="00" class="input-box" type="number">
            </div>

            <div class="input-group">
                <label class="input-label">Minute:</label>
                <input id="inputHour" placeholder="00" class="input-box" type="number">
            </div>

            <div class="input-group">
                <label class="input-label">Second:</label>
                <input id="inputHour" placeholder="00" class="input-box" type="number">
            </div>
        </div>

        <p id="outputContainer">
            <span class="win-width" id="outputHour">00</span>: <span class="min-width" id="outputSecond">00</span>
        </p>


        <div class="stopwatch-buttons">
            <button onclick="StartClock()" class="clock-button" id="startBtn">Start</button>
            <button onclick="StopClock()" class="clock-button" id="startBtn">Stop</button>
            <button onclick="ResetClock()" class="clock-button" id="startBtn">Reset</button>
        </div>

        <center>
            <br>
            <span>yusuufufufsu</span>
        </center>

    </div>

    <script src="main.js"></script>
</body>

</html>
